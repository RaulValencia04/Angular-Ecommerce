<!-- src/app/product-grid/product-grid.component.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="container">
  <h1>ProductGridApp</h1>

  <!-- Add Category -->
  <form (submit)="addCategory(inputValue, id_categoria)">
    <input
      type="text"
      class="form-control"
      placeholder="Buscar Producto"
      [(ngModel)]="inputValue"
      name="inputValue"
    />

    <div class="form-group">
      <!-- <label for="categoria">Selecciona una categoría:</label> -->
      <select id="categoria" name="categoria" [(ngModel)]="id_categoria" class="form-control">
        <option *ngFor="let cat of categorias" [value]="cat.id_categoria">{{ cat.descripcion }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>





  <!-- Mostrar el valor de la búsqueda antes de la lista de productos -->
  <h2>Resultados para: {{ inputValue }}</h2>



  <!-- Product List -->
  <div class="row">
    <!-- subastas -->
    <div *ngFor="let pr of subasta" class="col-md-4 mb-4">
      <div class="card">
        <img [src]="pr.imagen_url" alt="{{ pr.nombre }}" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">{{ pr.nombre }}</h5>
          <p class="card-text">Precio: ${{ pr.precio }}</p>
          <p class="card-text">Descripción: {{ pr.descripcion }}</p>

          <!-- Botón "Agregar al carrito" -->
          <div class="input-group mb-3">
            <div class="input-group-append">
              <a [routerLink]="['/ofertar',  pr.id_producto]" class="btn btn-primary">Ofertar</a>

            </div>
          </div>
          <!-- Add more product details here as needed. -->
        </div>
      </div>
    </div>

   <!-- ventasss -->
    <div *ngFor="let pr of productos" class="col-md-4 mb-4">
      <div class="card">
        <img [src]="pr.imagen_url" alt="{{ pr.nombre }}" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">{{ pr.nombre }}</h5>
          <p class="card-text">Precio: ${{ pr.precio }}</p>
          <p class="card-text">Descripción: {{ pr.descripcion }}</p>

          <!-- Botón "Agregar al carrito" -->
          <div class="input-group mb-3">
            <input type="number" class="form-control" [(ngModel)]="pr.cantidad" min="1" max="10">
            <div class="input-group-append">
              <button class="btn btn-success" (click)="agregarAlCarrito(pr)" [attr.data-producto-id]="pr.id_producto">Agregar al carrito</button>
            </div>
          </div>
          <!-- Add more product details here as needed. -->
        </div>
      </div>
    </div>
  </div>
</div>
