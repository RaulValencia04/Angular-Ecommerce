<!-- src/app/product-grid/product-grid.component.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="container">
  <h1>ProductGridApp</h1>

  <!-- Add Category -->
  <form (submit)="addCategory(inputValue)">
    <input
      type="text"
      class="form-control"
      placeholder="Buscar Producto"
      [(ngModel)]="inputValue"
      name="inputValue"
    />
    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>

  <!-- Mostrar el valor de la búsqueda antes de la lista de productos -->
  <h2>Resultados para: {{ inputValue }}</h2>

  <!-- Category List -->
  <div class="row">
    <div *ngFor="let pr of productos" class="col-md-4">
      <div class="card">
        <img [src]="pr.imagen_url" alt="{{ pr.nombre }}" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">{{ pr.nombre }}</h5>
          <p class="card-text">Precio: ${{ pr.precio }}</p>
          <p class="card-text">Descripción: {{ pr.descripcion }}</p>
          <!-- Add more product details here as needed. -->
        </div>
      </div>
    </div>
  </div>
</div>
