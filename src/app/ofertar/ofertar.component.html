<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="subas" style="height: 500px; max-height: max-content;">



  <div class="container mt-5"> <!-- Added margin-top class -->
      <div class="row">
          <div class="col-md-12"> <!-- Use a single column for the card -->
              <div class="card">
                  <div class="card-body">
                      <div class="row" *ngFor="let pr of productos">
                          <div class="col-md-4">
                            <img [src]="pr.imagen_url" alt="{{ pr.nombre }}" class="card-img-top" width="200" height="440" />
                          </div>
                          <div class="col-md-8">
                            <div class="d-flex">
                                <h5 class="card-title mr-auto">{{ pr.nombre }}</h5>
                                <div class="text-right ml-auto" style="margin-left: 370px;" *ngIf="!subastaCerrada">
                                    <p>Pujar mayor a: {{ pr.precio_subasta }}</p>
                                </div>
                            </div>
                              <div class="alert alert-danger" role="alert">
                                  <p>Tiempo restante: {{ subastaCerrada ? 'Subasta Cerrada' : calcularTiempoRestante(pr) }}</p>
                              </div>
                              <div class="row">
                                  <div class="col-6">
                                      <h2>Puja mas alta:</h2>
                                      <h4>US $ {{ pr.precio_subasta }}</h4>
                                  </div>
                                  <div class="col-6">
                                      
                                      <!-- <div *ngIf="subastaCerrada">
                                          <p>Subasta Cerrada</p>
                                      </div> -->
                                  </div>
                              </div>
                              <p class="card-text">Descripcion del producto: {{ pr.descripcion }}</p>

                              <div class="input-group mb-3 "  *ngIf="!subastaCerrada">
                                <input type="number" class="form-control custom-input" [(ngModel)]="pr.newprecios" min="1" max="10">
                                <div class="input-group-append">
                                    <button class="btn btn-success" (click)="OFERTAR(pr)" [attr.data-producto-id]="pr.id_producto">
                                        Pujar por el Producto
                                    </button>
                                </div>
                            </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
