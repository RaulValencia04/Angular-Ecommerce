<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="mt-5">hola</h1>

    <div class="container">
        <div class="card">
            <div class="row" *ngFor="let pr of productos">
              <div class="col-md-4">
                <!-- Imagen a la izquierda -->
                <img [src]="pr.imagen_url" alt="{{ pr.nombre }}" class="card-img-top" />
              </div>
              <div class="col-md-8">
                <!-- Contenido de la tarjeta a la derecha -->
                <div class="card-body">
                  <h5 class="card-title">   {{ pr.nombre }}</h5>
                  <p class="card-text">Más información sobre la tarjeta aquí. Puedes agregar más detalles y descripción.</p>
                  <!-- Puedes agregar más contenido aquí, como botones, enlaces, etc. -->
                </div>
              </div>
            </div>
          </div>
          

    </div>
</body>
</html>
