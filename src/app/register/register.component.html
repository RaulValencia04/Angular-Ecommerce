<div class="register">
  <form class="custom-form" method="post">
    <h1>Register</h1>
    <input
      type="text"
      [(ngModel)]="firstName"
      name="firstName"
      placeholder="First Name"
      required
    />
    <input
      type="text"
      [(ngModel)]="lastName"
      name="lastName"
      placeholder="Last Name"
      required
    />
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
    />
    <input
      type="tel"
      [(ngModel)]="phoneNumber"
      name="phoneNumber"
      placeholder="Phone Number"
      required
    />
    <input
      type="text"
      [(ngModel)]="address"
      name="address"
      placeholder="Address"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />
    <input
      type="password"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      placeholder="Repeat the password"
      required
    />
    <button type="submit" (click)="register()">Register</button>
  </form>
</div>
